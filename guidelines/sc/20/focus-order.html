   <h4>Fókuszok rendezése</h4>
   
   <p class="conformance-level">A</p>
   
   <p>Ha egy <a>weboldal</a> <a>szekvenciálisan navigálható</a>, és a navigációs sorrend befolyásolja a jelentést vagy a kezelést, a fókuszálható alkotóelemek olyan sorrendben kerülnek fókuszba, hogy az megőrzi a jelentést és a kezelhetőséget.
   </p>
