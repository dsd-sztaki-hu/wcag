   <p class="conformance-level">AAA</p>
   
   <p>Hozzáférhető egy <a>mechanizmus</a> a <a>szokatlan vagy szűk értelemben használt</a> szavak és mondatok konkrét definíciójának azonosítására. Ezek közé tartoznak a <a>kifejezések</a> és a <a>zsargon</a> is.
