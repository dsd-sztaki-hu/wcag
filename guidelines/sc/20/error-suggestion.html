   <h4>Javaslat hibajavításhoz</h4>
   
   <p class="conformance-level">AA</p>
   
   <p> Amennyiben egy <a>beviteli hibára</a> automatikusan derül fény, és a javítási megoldások ismertek, akkor a megoldási javaslatokat a felhasználók rendelkezésére bocsájtják, hacsak ez nem veszélyezteti a tartalom biztonságát vagy célját. 
   </p>
