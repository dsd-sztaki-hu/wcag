<section id="label-in-name" class="sc">
   <h4>Névben szereplő címke</h4>
   <p class="conformance-level">A</p>
	
  <p>Azoknál a <a>felhasználói felület-elemeknél</a>, amelyek <a>címkéje</a> <a>szöveget</a> vagy <a>képként reprezentált szöveget</a> foglal magába, a <a>név</a> tartalmazza a vizuálisan megjelenített szöveget.
  </p>

  <p class="note">Bevett gyakorlat a címke szövegét a név elején feltünteni.
  </p>
	
</section>
