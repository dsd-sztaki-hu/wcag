<dt><dfn id="dfn-sign-language-interpretation">jelnyelv tolmácsolás</dfn></dt>
<dd>
   
   <p>egy nyelv – általában beszélt nyelv – fordítása egy <a>jelnyelvre</a>
 </p>
   
   <p class="note">A valódi jelnyelvek önálló nyelvek, amelyek nem állnak kapcsolatban az adott ország vagy régió beszélt nyelvével (nyelveivel).
