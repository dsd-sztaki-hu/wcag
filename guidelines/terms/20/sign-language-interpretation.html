<dt><dfn id="dfn-sign-language-interpretation">jelnyelv</dfn></dt>
<dd>
   
   <p>nyelv, mely a kezek és karok mozdulatain, az arckifejezéseken vagy testhelyzeteken keresztül közvetíti a jelentést </p>
   
   <p class="note">A valódi jelnyelvek önálló nyelvek, amelyek nem állnak kapcsolatban az adott ország vagy régió beszélt nyelvével (nyelveivel).
   </p>
   
</dd>
