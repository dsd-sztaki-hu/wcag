<dt class="new"><dfn id="dfn-dragging-movements" data-lt="dragging movements">húzó mozdulat (dragging movement)</dfn></dt>
<dd class="new">
	<p class="change">Új</p>
   					
  <p>olyan művelet, amely során a mutató egy elemhez kapcsolódik a <a>lenyomásnál</a>, és az elem (vagy annak pozícióját jelképező megjelenítés) követi a mutatót a <a>felengedésig</a></p>
   
   <p class="note">Húzható elemek például listanézet elemei, szövegrészek és képek.</p>
</dd>
